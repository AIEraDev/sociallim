# Grafana Dashboard Provisioning Configuration
# Automatically loads dashboards for Comment Sentiment Analyzer monitoring

apiVersion: 1

providers:
  # Application Dashboards
  - name: "comment-analyzer-dashboards"
    orgId: 1
    folder: "Comment Analyzer"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application

  # Infrastructure Dashboards
  - name: "infrastructure-dashboards"
    orgId: 1
    folder: "Infrastructure"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # Business Metrics Dashboards
  - name: "business-dashboards"
    orgId: 1
    folder: "Business Metrics"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business
