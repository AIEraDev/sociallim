# Prometheus Configuration for Comment Sentiment Analyzer
# Monitors application metrics, system health, and external dependencies

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "comment-analyzer"
    environment: "${ENVIRONMENT:-development}"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s
    metrics_path: /metrics

  # Comment Analyzer API
  - job_name: "comment-analyzer-api"
    static_configs:
      - targets: ["api:9464"]
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ["prometheus"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: api:9464

  # PostgreSQL Database Metrics
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis Metrics
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 30s
    metrics_path: /metrics

  # Node Exporter (System Metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s
    metrics_path: /metrics

  # Docker Container Metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 30s
    metrics_path: /metrics

  # Nginx Metrics
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-exporter:9113"]
    scrape_interval: 30s
    metrics_path: /metrics

  # Application Health Checks
  - job_name: "health-checks"
    static_configs:
      - targets:
          - "api:5628"
          - "frontend:5628"
    scrape_interval: 60s
    metrics_path: /health
    scheme: http
    params:
      format: ["prometheus"]

  # External Service Monitoring
  - job_name: "external-apis"
    static_configs:
      - targets:
          - "api.openai.com"
          - "generativelanguage.googleapis.com"
          - "www.googleapis.com"
    scrape_interval: 300s # 5 minutes
    metrics_path: /
    scheme: https
    params:
      module: [http_2xx]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# Remote write configuration (for long-term storage)
remote_write:
  - url: "${PROMETHEUS_REMOTE_WRITE_URL}"
    basic_auth:
      username: "${PROMETHEUS_REMOTE_WRITE_USERNAME}"
      password: "${PROMETHEUS_REMOTE_WRITE_PASSWORD}"
    write_relabel_configs:
      - source_labels: [__name__]
        regex: "up|http_requests_total|http_request_duration_seconds.*|process_.*|go_.*"
        action: keep

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true
